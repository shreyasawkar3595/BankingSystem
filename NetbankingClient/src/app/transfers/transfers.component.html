<div class="page-header">
  <h2> Transfer</h2>
</div>
<div class="col-md-offset-3 col-md-6">
<form [formGroup]="transferForm" (submit)="save($event)">
  <div class="form-group">
    <label>Select your account number</label>
    <select class="form-control" formControlName="fromAccount">
            <option value="#">Select account</option>
             <option *ngFor="let account of accounts" [value]="account.accountNum" >{{account.accountNum}} <{{account.userName}}></option>
          </select> 
          <span class="help-block"></span>
  </div>
<div class="form-group" *ngIf="show" [class.has-error]="transferForm.get('toAccount').errors && transferForm.get('toAccount').touched">
    <label>Select your beneficiary account number</label>
    <select class="form-control" formControlName="toAccount">
            <option value="#">Select account</option>
                <option *ngFor="let benAccount of benAccounts" [value]="benAccount.accountNum" >{{benAccount.accountNum}} <{{benAccount.userName}}></option>
          </select> 
          <span class="help-block" *ngIf="transferForm.get('toAccount').errors && transferForm.get('toAccount').touched">beneficiary account field is required </span>
  </div>
<div class="form-group" *ngIf="show" [class.has-error]="transferForm.get('amount').errors && transferForm.get('amount').touched">
    <label>Enter Amount</label>
    <input type="number" class="form-control" formControlName="amount"/>
    <span class="help-block" *ngIf="transferForm.get('amount').errors && transferForm.get('amount').touched">Amount field is required</span>
</div>
<div class="form-group" *ngIf="show">
    <label>Description</label>(optional)
    <textarea class="form-control" formControlName="description"></textarea>
</div>
<div *ngIf="errormessage" class="alert alert-danger">{{errormessage}}</div>
<button type="submit" class="btn btn-primary" *ngIf="show">Tranfer</button>
</form>
</div>
<button type="button" id="modalbtn" style="display: none;" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Enter OTP</h4>
      </div>
     <form [formGroup]="OtpForm" (submit)="transfer($event)">
      <div class="modal-body">
        <div class="form-group">
        <input type="text" class="form-control" formControlName="otp"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" >submit</button>
      </div>
      </form>
    </div>

  </div>
</div>
