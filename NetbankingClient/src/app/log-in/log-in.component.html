
<div style="margin-top:20px;">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
        <h1 class="col-md-offset-2 col-md-10">Welcome to the Infinity bank</h1>
          
            <br/><br/><br/><br/>
            <form [formGroup]="loginform">
                
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="userName" class="form-control input-underline input-lg" id="" placeholder="Username">
                    </div>
                  	<div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="password">
                    </div>
                </div>
                <button class="btn rounded-btn btn-primary" (click)="onLoggedin($event)"> Log in </button>
                &nbsp;
                <br/>
                <br/>
                <div class="col-md-offset-3 col-md-6">
                <span class="badge" >{{message}}</span>
                 <br/>
                  <br/>
                <a>Not a User?</a>
                
                 <button class="btn rounded-btn btn-primary" >Register</button>
                
                <br/>
                </div>
            </form>
        </div>
    </div>
</div>
